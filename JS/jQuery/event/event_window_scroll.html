  <br><br><br><br><br><br><br><br><br><br><br>
  <p>窗口滚动<span>0</span>次</p>
  <script type="text/javascript">
    i = 0
    $(function () {
      $(window).scroll(function () {
        $("span").text(i += 1)
        if (i % 2 == 0) {
          $("p").css("color", "yellow")
        }
        else {
          $("p").css("color", "")
        }
      })
    })
  </script>
