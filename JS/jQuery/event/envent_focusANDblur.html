<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="jquery-3.4.1.min.js">
  </script>
  <script>
    $(document).ready(function () {
      $("input").focus(function () {
        $(this).css("background-color", "yellow")
      })
      $("input").blur(function () {
        $(this).css("background-color", "")
      })
    });
  </script>
</head>

<body>


  <input type="text" value="Mickey"><br>

</body>

</html>
