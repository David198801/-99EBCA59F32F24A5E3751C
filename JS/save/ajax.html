<!DOCTYPE html>
<META http-equiv=Content-Type content="text/html; charset=utf-8">
<html>
<head>
<script type="text/javascript">

function loadXMLDoc()
{
	var xmlhttp;

	xmlhttp=new XMLHttpRequest();

	xmlhttp.onreadystatechange=function()
	{
		if (xmlhttp.readyState==4 && xmlhttp.status==200)
		{
      var responseDoc = (new DOMParser()).parseFromString(xmlhttp.responseText,'text/html');
      var responseBody = responseDoc.body.innerHTML;//getElementByTagName("body");
			document.body.innerHTML=responseBody;
		}
	}
	
	xmlhttp.open("GET","http://q6woe9qyt.bkt.clouddn.com/test.html",true);
	xmlhttp.send();
}
</script>
</head>
<body>
<p id="myp">未替换文本</p>

<button type="button" onclick="loadXMLDoc()">修改内容</button>
</body>
</html>
