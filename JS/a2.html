<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <p id="demo">单击按钮创建文本节点。</p>
    <button onclick="myFunction()">点我</button>
    <script>
        function myFunction() {
            var t = document.createTextNode("Hello World");
            document.body.appendChild(t);
        };
    </script>
</body>

</html>
