<script type="text/javascript">


function JavaDe(){
var monyer = new Array();
var s = document.getElementById('code').value.split("\\");
for (i = 1; i < s.length; i++){
        s[i] = s[i].replace('x', '');
        monyer += String.fromCharCode(parseInt(s[i], 16))
        }
document.getElementById('code').value = monyer;
}


function JavaEn(){
var txt=document.getElementById("code");
var hex=document.getElementById("true");
var monyer = new Array();var i,s;
for(i=0;i<txt.value.length;i++){
   s=txt.value.charCodeAt(i).toString(16); 
   if(hex.checked){
	   monyer+="\\x"+s;
   }else{
	   monyer+=new Array(5-String(s).length).join("0")+s;
   }
}
txt.value=monyer;
}	


</script>
<p> <textarea id="code" class="toolarea" rows="10" cols="50">\x65\x76\x61\x6c</textarea><input id="true" type="checkbox" checked="checked">是否启用\x加密<br>
<input class="bt lvse" onclick="JavaDe()" type="button" value="16进制解密&quot;\x&quot;"><input class="bt lanse" onclick="JavaEn()" type="button" value="16进制加密">
 </p>
